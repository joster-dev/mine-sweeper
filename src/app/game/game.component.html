<div id="overflow">
  <div
    id="game"
    [style.grid-auto-rows]="gridAutoSize"
    [style.grid-auto-columns]="gridAutoSize"
  >
    <ms-cell
      *ngFor="let cell of game.grid"
      [cell]="cell"
      [isDisabled]="form.isBotEnabled || isVictory !== null"
      [isGameOver]="isVictory === true"
      [themeColor1]="form.theme1"
      [themeColor2]="form.theme2"
      [style.grid-column]="cell.x + 1"
      [style.grid-row]="cell.y + 1"
      (check)="check(cell)"
      (scan)="scan(cell)"
    ></ms-cell>
  </div>
</div>
<footer>
  <div class="stats">
    <small>
      ~{{percentStillHidden}}% progress
    </small>
    <div *ngIf="showError">
      Invalid game generated
    </div>
    <small>
      {{percentMines}}% danger
    </small>
  </div>
  <ms-form
    [model]="form"
    [disabled]="isVictory !== null"
    (botStatus)="newGame(true)"
    (restart)="newGame()"
  ></ms-form>
</footer>
