<div *ngIf="game" id="game" [style.grid-template-rows]="gridTemplateRows"
  [style.grid-template-columns]="gridTemplateColumns">
  <ms-cell *ngFor="let cell of game.grid" [cell]="cell" [disabled]="form.isBotEnabled" (check)="check(cell)"
    (scan)="scan(cell)"></ms-cell>
</div>
<ms-form [model]="form" (changeBot)="changeBot()" (restart)="newGame()"></ms-form>
