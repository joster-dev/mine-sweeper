<div id="game">
  <ms-cell
    *ngFor="let cell of game.grid"
    [cell]="cell"
    [isDisabled]="form.isBotEnabled"
    [style.grid-column]="cell.x + 1"
    [style.grid-row]="cell.y + 1"
    (check)="check(cell)"
    (scan)="scan(cell)"
  ></ms-cell>
</div>
<footer>
  <ms-form
    [model]="form"
    (restart)="newGame()"
  ></ms-form>
</footer>
