<form #form="ngForm">
  <div>
    <fc-button
      [isDisabled]="disabled"
      (clicked)="form.valid && restart$.next()"
    >
      Restart&nbsp;&nbsp;<icon
        size="1em"
        type="refresh"
        [fill]="['247000', '000000']"
      ></icon>
    </fc-button>
  </div>
  <div>
    <label>
      Quick game
    </label>
    <fc-button
      [isDisabled]="disabled"
      (clicked)="clickDifficulty(1)"
    >
      Easy
    </fc-button>
    <fc-button
      [isDisabled]="disabled"
      (clicked)="clickDifficulty(2)"
    >
      Medium
    </fc-button>
    <fc-button
      [isDisabled]="disabled"
      (clicked)="clickDifficulty(3)"
    >
      Hard
    </fc-button>
  </div>
