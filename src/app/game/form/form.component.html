<form #form="ngForm">
  <div>
    <fc-button (clicked)="form.valid && restart$.next()">
      Restart&nbsp;&nbsp;<icon
        size="1em"
        type="refresh"
        [fill]="['247000', '000000']"
      ></icon>
    </fc-button>
  </div>
  <div>
    <label>
      Quick game
    </label>
    <fc-button (clicked)="clickDifficulty(1)">
      Easy
    </fc-button>
    <fc-button (clicked)="clickDifficulty(2)">
      Medium
    </fc-button>
    <fc-button (clicked)="clickDifficulty(3)">
      Hard
    </fc-button>
  </div>
  <fieldset>
    <legend title="Settings">
      Settings <icon
        size="1em"
        type="gear"
        stroke="FFFFFF"
        [fillOpacity]="0"
      ></icon>
    </legend>
    <div id="settings">
      <fc-number
        [(ngModel)]="model.rows"
        (ngModelChange)="form.valid && restart$.next()"
        name="rows"
        [min]="minRows"
        [max]="maxRows"
      >
        Columns <icon
          size="1em"
          type="column"
          stroke="FFFFFF"
          [fillOpacity]="0"
        ></icon>
      </fc-number>
      <fc-number
        [(ngModel)]="model.columns"
        (ngModelChange)="form.valid && restart$.next()"
        name="columns"
        [min]="minColumns"
        [max]="maxColumns"
      >
        Rows <icon
          size="1em"
          type="row"
          stroke="FFFFFF"
          [fillOpacity]="0"
        ></icon>
      </fc-number>
      <fc-number
        [(ngModel)]="model.mines"
        (ngModelChange)="form.valid && restart$.next()"
        name="mines"
        [min]="minMines"
        [max]="maxMines"
      >
        Mines <icon
          size="1em"
          type="bomb"
          stroke="FFFFFF"
          [fillOpacity]="0"
        ></icon>
      </fc-number>
    </div>
  </fieldset>
