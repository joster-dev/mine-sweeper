<button
  *ngIf="cell.hidden"
  type="button"
  class="hidden"
  [class.accent]="(cell.x + cell.y) % 2 === 0"
  [class.mark]="cell.mark"
  [disabled]="isDisabled"
  (click)="onCheck()"
  (contextmenu)="onMark($event)"
>
  <icon
    *ngIf="cell.mark"
    type="flag"
    [fill]="['E50B00', '000000']"
  ></icon>

</button>
<button
  *ngIf="!cell.hidden"
  type="button"
  class="safe"
  [disabled]="isDisabled"
  (contextmenu)="onScan($event)"
  (dblclick)="onScan($event)"
>
  <div *ngIf="cell.mine">
    <icon
      type="bomb"
      [fill]="['E50B00', '000000']"
    ></icon>
  </div>
  <span *ngIf="!cell.mine">
    {{ cell.score }}
  </span>
</button>
