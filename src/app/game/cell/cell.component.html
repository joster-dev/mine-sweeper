<button
  *ngIf="cell.hidden"
  type="button"
  class="hidden"
  [class.accent]="(cell.x + cell.y) % 2 === 0"
  [class.mark]="cell.mark"
  [class.bot-focus]="cell.isBotFocus"
  [disabled]="isDisabled"
  (click)="onCheck()"
  (contextmenu)="onMark($event)"
>
  <icon-stack>
    <icon
      *ngIf="cell.mark"
      type="flag"
      [fill]="['E50B00', '000000']"
    ></icon>
    <icon
      *ngIf="isGameOver"
      type="star"
      [fill]="['E50B00', '000000']"
    ></icon>
  </icon-stack>
  <span>
    {{ cell.probability ? (cell.probability * 100).toFixed(0) + '%' : '' }}
  </span>
</button>
<button
  *ngIf="!cell.hidden"
  type="button"
  class="safe"
  [class.bot-focus]="cell.isBotFocus"
  [disabled]="isDisabled"
  (contextmenu)="onScan($event)"
  (dblclick)="onScan($event)"
>
  <icon
    *ngIf="cell.mine"
    type="bomb"
    [fill]="['E50B00', '000000']"
  ></icon>
  <span *ngIf="!cell.mine">
    {{ cell.score }}
  </span>
</button>
